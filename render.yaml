# Render Blueprint (optional). You can also set these in the Dashboard.
services:
  - type: web
    name: cm360-creative-renamer
    env: python
    buildCommand: |
      cd frontend && npm install && npm run build &&
      mkdir -p ../backend/static && cp -r dist/* ../backend/static/ &&
      cd .. && pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
